<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css" />
  <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
  <div class="header">
    <div class="container">
      <h1>FocusedMeanderer</h1>
      <p>Calculator</p>
    </div>
  </div>
  <div class="calculator">
    <div class="container">
      <div class="equation">
        0
      </div>
      <div class="result">
        0000000.00
      </div>
      <div class="controls">
        <!---
        <div class="control" id=""></div>
        <div class="control" id=""></div>
        <div class="control" id=""></div>
        <div class="control" id=""></div>
        -->
        <div class="control active" data-key="%" id="mod"></div>
        <div class="control active" data-key="s" id="square"> <!-- x<span class="superscript">2</span> --> </div>
        <div class="control active" data-key="c" id="clear">C</div>
        <div class="control active" data-key="/" id="divide">÷</div>
        <div class="control active" data-key="7" id="seven">7</div>
        <div class="control active" data-key="8" id="eight">8</div>
        <div class="control active" data-key="9" id="nine">9</div>
        <div class="control active" data-key="*" id="times">×</div>
        <div class="control active" data-key="4" id="four">4</div>
        <div class="control active" data-key="5" id="five">5</div>
        <div class="control active" data-key="6" id="six">6</div>
        <div class="control active" data-key="-" id="minus">–</div>
        <div class="control active" data-key="1" id="one">1</div>
        <div class="control active" data-key="2" id="two">2</div>
        <div class="control active" data-key="3" id="three">3</div>
        <div class="control active" data-key="+" id="plus">+</div>
        <div class="control" id=""></div>
        <div class="control active" data-key="0" id="zero">0</div>
        <div class="control active" data-key="." id="point">.</div>
        <div class="control active" data-key="=" id="equals">=</div>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="container">
      <p class="copyright">Copyright © 2023 FocusedMeanderer</p>
    </div>
  </div>
</body>
</html>
