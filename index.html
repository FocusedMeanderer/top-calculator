<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css" />
  <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
  <div class="header">
    <div class="container">
      <h1>FocusedMeanderer</h1>
      <p>Calculator</p>
    </div>
  </div>
  <div class="calculator">
    <div class="container">
      <div class="display">
        0000000.00
      </div>
      <div class="controls">
        <div class="control" id=""></div>
        <div class="control" id=""></div>
        <div class="control" id=""></div>
        <div class="control" id=""></div>
        <div class="control" id="">%</div>
        <div class="control" id="">x<span class="superscript">2</span></div>
        <div class="control" id="">C</div>
        <div class="control" id="">÷</div>
        <div class="control" id="">7</div>
        <div class="control" id="">8</div>
        <div class="control" id="">9</div>
        <div class="control" id="">*</div>
        <div class="control" id="">4</div>
        <div class="control" id="">5</div>
        <div class="control" id="">6</div>
        <div class="control" id="">-</div>
        <div class="control" id="">1</div>
        <div class="control" id="">2</div>
        <div class="control" id="">3</div>
        <div class="control" id="">+</div>
        <div class="control" id=""></div>
        <div class="control" id="">0</div>
        <div class="control" id="">.</div>
        <div class="control" id="">=</div>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="container">
      <p class="copyright">Copyright © 2023 FocusedMeanderer</p>
    </div>
  </div>
</body>
</html>
